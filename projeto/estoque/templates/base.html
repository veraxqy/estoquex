<!DOCTYPE html>
<html lang="pt-br">

<head>
    {% load static %}
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">

	<link rel="canonical" href="https://demo-basic.adminkit.io/icons-feather.html" />

	<title>{% block title %}{% endblock title %}</title>

	<link href="{% static 'css/app.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar js-sidebar">
			<div class="sidebar-content js-simplebar">
				<a class="sidebar-brand" href="{% url 'estoque' %}">
          <span class="align-middle">EstoqueX</span>
        </a>

				<ul class="sidebar-nav">
					<li class="sidebar-header">
						Menu
					</li>

					<li class="sidebar-item">
						<a class="sidebar-link" href="{% url 'estoque' %}">
              <i class="align-middle" data-feather="home"></i> <span class="align-middle">PÃ¡gina Inicial</span>
            </a>
					</li>

                    <li class="sidebar-item">
						<a class="sidebar-link" href="{% url 'url_listar' %}">
              <i class="align-middle" data-feather="folder"></i> <span class="align-middle">Listagem</span>
            </a>
					</li>

					<li class="sidebar-item">
						<a class="sidebar-link" href="{% url 'url_consulta' %}">
              <i class="align-middle" data-feather="search"></i> <span class="align-middle">Consulta</span>
            </a>
					</li>

					<li class="sidebar-item">
						<a class="sidebar-link" href="{% url 'url_listar_produtos' %}">
              <i class="align-middle" data-feather="server"></i> <span class="align-middle">CRUD</span>
            </a>
					</li>

                    <li class="sidebar-item">
						<a class="sidebar-link" href="{% url 'url_sobre' %}">
              <i class="align-middle" data-feather="more-vertical"></i> <span class="align-middle">Sobre</span>
            </a>
					</li>
				</ul>

			</div>
		</nav>

		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg">
				<a class="sidebar-toggle js-sidebar-toggle">
                    <i class="hamburger align-self-center"></i>
                </a>

				<div class="navbar-collapse collapse">
					<ul class="navbar-nav navbar-align">
						
						<li class="nav-item dropdown">
							{% if user.is_authenticated %}
								    <a class="dropdown-item" href="/account/logout"><i class="align-middle" data-feather="log-out"></i>Log out</a>
                                {% else %}
                                    <a class="dropdown-item" href="/account/login"><i class="align-middle" data-feather="log-in"></i>Login</a>
                                {% endif %}
						</li>
					</ul>
				</div>
			</nav>

			<main class="content">
				{% block content %}{% endblock content %}
			</main>

			<footer class="footer">
				<div class="container-fluid">
					<div class="row text-muted">
						<div class="col-6 text-start">
							<p class="mb-0">
								<strong>IFRN</strong> &copy; <strong>2022</strong>
							</p>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>

	<script src="js/app.js"></script>

</body>

</html>
