

{% extends 'base.html' %}
{% block title %} Criar Produto {% endblock title %}
{% block content %}

<div class="container-fluid p-0">
    <div class="row">
        <div class="card">
            <div class="card-body">
                <div class="m-sm-4">
                    <form method="POST">
                        <div class="text-center mt-3">
                            {% csrf_token %}
                            {{ form.as_p }}
                        </div>
                        <div class="text-center mt-3">
                            <input class="btn btn-lg btn-primary" type="submit" value="Criar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
